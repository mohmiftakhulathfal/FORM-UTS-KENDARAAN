<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>form kendaraan</title>
</head>
<body>
    <h3 align="center">REGISTRASI KENDARAAN ANDA</h3>
    <fieldset>
        <div style="display: flex;">
            <aside style="margin-left: 450px;">
            <table>
        <td>Status :</td>
        <td>
            <input type="radio" name="permit" value="mahasiswa">mahasiswa
            <input type="radio" name="permit" value="dosen">dosen
        </td>
        <tr>
            <td>NIM/NIDN:</td>
            <td><input type="text" name="NIM/NIDN"></td>
        </tr>
        <tr>
            <td>Nama Lengkap:</td>
            <td><input type="text" name="nama lengkap"></td>
        </tr>
        <tr>
            <td>Prodi:</td>
            <td>
                <select>
                    <option value="Teknik Informatika">Teknik Informatika</option>
                    <option value="Sistem Informasi">Sistem Informasi</option>
                    <option value="Bisnis Digital">Bisnis Digital</option>
                </select>
            </td>
            <tr>
                <td>Jenis Kendaraan:</td>
                <td>
                <input type="radio" name="permit" value="mahasiswa">mobil
                <input type="radio" name="permit" value="dosen">motor
                </td>
            </tr>
            <tr>
                <td>No Polisi:</td>
                <td><input type="text" name="No Polisi"></td>
            </tr>
            <tr>
                <td>Merk:</td>
                <td><input type="text" name="Merk"></td>
            </tr>
            <tr>
                <td>Upload STNK:</td>
                <td><input type="text" name="Upload STNK"></td>
            </tr>
            <tr>
                <td><input type="submit" name="daftar" value="daftar" style="box-shadow: 4px 3px 2px; color: white; background-color: rgb(20, 20, 21);"></td>
                <td><input type="submit" name="browser" value="browser" style="box-shadow: 4px 3px 2px; color: white; background-color: rgb(12, 12, 12);"></td>
            </tr>
        </tr>
             </aside>
            </div>

        
            </table>
    </fieldset>
    
</body>
</html>
